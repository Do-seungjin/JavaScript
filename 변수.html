    <h1 onclick="variableType();">변수의 자료형</h1>
    <script>
        function variableType(){
            console.log('=== 다양한 변수 타입 ===');
            let greeting = 'Hello World';
            let name= "Maria";
            let price = 19.99;
            let age = 100;
            let isStudent = true;
            alert(typeof(greeting)+":"+greeting +'\n'+typeof(name)+":"+ name+'\n'+typeof(price)+":"+price+'\n'+typeof(age)+":"+age+'\n'+typeof(isStudent)+":"+isStudent);
            let person={
                name:'Maria',
                age:100,
                isStudent:false,
                greet:function(){
                    console.log('Hi, my name is'+this.name);
                }
            };
            alert(person['greet']);
            
            function add(a,b){
                return a+b;
            }
            let sum = add(5,3);
            console.log(typeof(add)+":"+sum);
        }
    </script>
    <h1>falsy</h1>
    <button onclick="falsyTest();">falsy 조회</button>
    <script>
        function falsyTest(){
            if(0 == false){
                // !0
                console.log('0 is falsy');
            }
            if(!""){
                console.log('비어있는 문자열도 falsy');
            }
            if(!null){
                console.log("null도 falsy");
            }
            if(!undefined){
                console.log("undefined is falsy");
            }
            if(!NaN){
                console.log('Not A Number is falsy');
            }
        }
    </script>
