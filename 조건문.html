<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>조건문</title>
</head>
<body>
    <h1>if문</h1>
    <input type="number" id="if_num">
    <input type="button" value="확인" onclick="checkNum();">
    <script>
        function checkNum(){
            let num =document.getElementById('if_num').value;
            num=Number(num);
            if(num > 0){
                alert('양수!!');
            } else if(num<0){
                alert('음수~');
            } else {
                alert('0');
            }
        }
    </script>
    <br>
    <label for="user_id">아이디 : </label>
    <input type="text" id="user_id" placeholder="아이디를 입력하세요."><br>
    <label for="user_pwd">비밀번호 : </label>
    <input type="password" id="user_pwd" placeholder="비밀번호를 입력하세요.">
    <button onclick="checkUser();">입력</button>
    <script>
        function checkUser(){
            let id = document.getElementById('user_id').value;
            let pwd = document.getElementById('user_pwd').value;
            if(id == 'admin' && pwd == 'admin1234'){
                alert('로그인 되었습니다.');
            } else {
                alert('아이디 혹은 비밀번호가 일치하지 않습니다.');
            }
        }
    </script>
    <h1>switch</h1>
    <input type="number" id="switch_num">
    <button onclick="switchTest();">확인</button>
    <script>
        function switchTest(){
            let num = document.querySelector('#switch_num').value;
            num= Number(num);
            switch(num){
                case 0: alert('0입니다.');break;
                case 1: alert('1입니다.');break;
                default: alert('0도 1도 아닙니다.'); break;
            }
        }
    </script>
    <h1>메뉴 고르기</h1>
    <select name="menu" id="menu" onchange="selmenu();">
        <option value="0">메뉴</option>
        <option value="1">짜장면</option>
        <option value="2">짬뽕</option>
        <option value="3">탕수육</option>
    </select>
    <script>
        function selmenu(){
            let sel = document.querySelector('#menu').value;
            sel = Number(sel);
            switch(sel){
                case 0:alert('메뉴를 골라주세요.');break;
                case 1:alert('7000원 입니다');break;
                case 2:alert('9000원 입니다');break;
                case 3:alert('14000원 입니다');break;
            }
        }
    </script>
</body>
</html>
