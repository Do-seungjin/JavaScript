    <h1>행 열 갯수 각각 입력받아 테이블 만들기</h1>
    <button onclick="createTable();">테이블 생성</button>
    <div id="tableOut">
    </div>
    <script>
        let createTable = function(){
            const a= prompt('테이블 열의 갯수는?');
            const b=prompt('테이블 행의 갯수는?');
            
            
            console.log(Number(a));
            console.log(Number(b));
            let start = '<table border="1">';
            let finish = '</table>';
            let middle='';
            for(let i=0;i<a;i++){
                middle+='<tr>';
                    for(let j=0;j<b;j++){
                        middle+='<td>'+(i+1)+'행 '+(j+1)+'열'+'</td>';
                    }
                    middle+='</tr>';
                };
            document.getElementById('tableOut').innerHTML=start+middle+finish;
        }
        
    </script>
