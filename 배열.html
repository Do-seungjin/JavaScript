    <h1>push,pop</h1>
    <button onclick="dataChange();">연습</button>

            let person=['지은','민수','철수'];

    <h1>배열 기록 조회</h1>
    <input type="text" id="textIn">
    <button onclick="addMemo();">입력</button>
    <button onclick="showMemo();">조회</button>
    <ul id="result_ul"></ul>
    <script>
        let memoArr = new Array();
        let addMemo=function(){
            // 배열에 요소 추가
            let ele =document.getElementById('textIn');
            let val = ele.value;
            memoArr.push(val);
            ele.value='';
        }
        let showMemo = function (){
                // 배열 데이터 화면에 출력
                let ele = document.getElementById('result_ul');
                for(let i=0;i<memoArr.length;i++){
                    ele.innerHTML+='<li>'+memoArr[i]+'</li>';
                }
        }
    </script>

        }

        let practiceForEach = function (){

    <h1>문자열 정렬</h1>
